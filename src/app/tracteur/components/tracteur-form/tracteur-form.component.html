<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="tracteurForm" (ngSubmit)="onSubmit()">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>identifiant</mat-label>
      <input matInput formControlName="id" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Power</mat-label>
      <input matInput formControlName="power" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lifting capacity</mat-label>
      <input matInput formControlName="liftingCapacity" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Marque</mat-label>
      <mat-select formControlName="marque">
        <mat-option
          *ngFor="let marque of marques$ | async"
          [value]="marque.id"
        >
          {{ marque.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de r√©alisation</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Annuler</button>
    <button
      mat-raised-button
      type="submit"
      cdkFocusInitial
      color="warn"
      [disabled]="!tracteurForm.valid || !tracteurForm.dirty"
    >
      {{ submitBtnName }}
    </button>
  </mat-dialog-actions>
</form>
