<div class="container">
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="tracteurs$ | async" class="mat-elevation-z8">
      <!-- model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element">{{ element.model }}</td>
      </ng-container>

      <!-- power Column -->
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Power</th>
        <td mat-cell *matCellDef="let element">{{ element.power }}</td>
      </ng-container>

      <!-- LiftingCapacity Column -->
      <ng-container matColumnDef="liftingCapacity">
        <th mat-header-cell *matHeaderCellDef>Lifting capacity</th>
        <td mat-cell *matCellDef="let element">
          {{ element.liftingCapacity }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- ReleaseDate Column -->
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef>Release date</th>
        <td mat-cell *matCellDef="let element">{{ element.releaseDate }}</td>
      </ng-container>

      <!-- marqueName Column -->
      <ng-container matColumnDef="marqueName">
        <th mat-header-cell *matHeaderCellDef>Marque name</th>
        <td mat-cell *matCellDef="let element">{{ element.marque.name }}</td>
      </ng-container>

      <!-- update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="openTracteurForm(element); $event.stopPropagation()"
        >
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Supprimer</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="delete(element.id); $event.stopPropagation()"
        >
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showTracteurDetails(row.id);"></tr>
    </table>
    <div class="btn-holder">
      <button mat-fab color="warn" (click)="openTracteurForm()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</div>
